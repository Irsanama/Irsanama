<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 600" preserveAspectRatio="none">
  <style>
    @keyframes float {
      0% { transform: translate(0, 0); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.6; }
      100% { transform: translate(20px, -30px); opacity: 0; }
    }
    .particle {
      animation: float 12s infinite ease-in-out;
    }
  </style>
  <g>
    <circle class="particle" cx="10%" cy="20%" r="1.5" fill="#00FFAA" style="animation-delay: 0s;"/>
    <circle class="particle" cx="85%" cy="15%" r="2" fill="#00AAFF" style="animation-delay: 2s;"/>
    <circle class="particle" cx="45%" cy="70%" r="1.2" fill="#FF00AA" style="animation-delay: 4s;"/>
    <circle class="particle" cx="92%" cy="80%" r="1.8" fill="#AAAAAA" style="animation-delay: 1s;"/>
    <circle class="particle" cx="15%" cy="88%" r="1" fill="#FFFFFF" style="animation-delay: 5s;"/>
    <circle class="particle" cx="72%" cy="35%" r="1.6" fill="#00FFAA" style="animation-delay: 3s;"/>
    <circle class="particle" cx="33%" cy="42%" r="2.2" fill="#00AAFF" style="animation-delay: 7s;"/>
    <circle class="particle" cx="60%" cy="95%" r="1.4" fill="#FFAA00" style="animation-delay: 2.5s;"/>
    <circle class="particle" cx="5%" cy="50%" r="1.9" fill="#FFFFFF" style="animation-delay: 6s;"/>
    <circle class="particle" cx="50%" cy="10%" r="1.1" fill="#00FFAA" style="animation-delay: 0.5s;"/>
    <!-- добавьте ещё точек по желанию -->
  </g>
</svg>
